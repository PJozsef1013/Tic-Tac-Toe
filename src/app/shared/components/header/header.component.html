<div class="header-container">
  <div class="title">Tic - Tac - Toe</div>
  <div class="page-chooser">
    <button mat-button [matMenuTriggerFor]="menu">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/gamerules"><button mat-menu-item>Game rules</button></a>
      <a routerLink="/playgame"><button mat-menu-item>Play game</button></a>
      <a routerLink="/loadgame"><button mat-menu-item>Load game</button></a>
    </mat-menu>
  </div>
</div>
