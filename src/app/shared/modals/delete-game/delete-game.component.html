<div class="delete-game-container">
  <div class="question">
    <p>Are you sure want to delete this game?</p>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="deleteSavedGame()">Yes</button>
    <button mat-raised-button color="primary" (click)="close()">No</button>
  </div>
</div>
