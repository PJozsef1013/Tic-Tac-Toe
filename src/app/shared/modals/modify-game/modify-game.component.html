<div class="modify-game-container">
  <div class="question">
    <p>Are you sure want to overwrite this game?</p>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="modifySavedGame()">Yes</button>
    <button mat-raised-button color="primary" (click)="close()">No</button>
  </div>
</div>
